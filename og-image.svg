  <line x1="0" y1="315" x2="1200" y2="315" stroke="#cc2200" stroke-width="0.5" opacity="0.15"/>
  <!-- Barre scan rouge -->
  <rect x="0" y="290" width="1200" height="50" fill="#cc2200" opacity="0.08"/>
  <rect x="0" y="307" width="420" height="16" rx="8" fill="#cc2200" opacity="0.9"/>
  <!-- Titre KYRONEX -->
  <text x="600" y="230" font-family="'Segoe UI',system-ui,sans-serif" font-size="92"
