<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>K.I.T.T. 2000 â€¢ Commandes interactives</title>
    <style>
        /* MÃªme style de base, je le garde */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-image: radial-gradient(circle at 20% 30%, rgba(0,255,255,0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(255,0,255,0.15) 0%, transparent 40%);
        }
        .kitt-container {
            max-width: 500px;
            width: 100%;
            background: rgba(0,10,20,0.9);
            backdrop-filter: blur(5px);
            border: 4px solid #0ff;
            border-radius: 30px;
            padding: 25px 20px;
            box-shadow: 0 0 40px #0ff, inset 0 0 20px #0ff;
            animation: borderPulse 3s infinite;
        }
        @keyframes borderPulse {
            0% { border-color: #0ff; box-shadow: 0 0 40px #0ff, inset 0 0 20px #0ff; }
            50% { border-color: #f0f; box-shadow: 0 0 60px #f0f, inset 0 0 30px #f0f; }
            100% { border-color: #0ff; box-shadow: 0 0 40px #0ff, inset 0 0 20px #0ff; }
        }
        h1 {
            text-align: center;
            color: #0ff;
            font-size: 2.8rem;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            margin-bottom: 5px;
            word-break: break-word;
        }
        .subtitle {
            text-align: center;
            color: #f0f;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #f0f;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .scanner {
            width: 100%;
            height: 60px;
            background: #111;
            border-radius: 30px;
            margin: 25px 0;
            border: 2px solid #0ff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #0ff;
        }
        .scanner-light {
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, #f00, #ff8a8a, #f00, transparent);
            position: absolute;
            left: -100px;
            animation: scan 4s infinite ease-in-out;
            filter: blur(5px);
        }
        @keyframes scan {
            0% { left: -100px; }
            50% { left: calc(100% - 0px); }
            100% { left: -100px; }
        }
        .main-screen {
            background: #000;
            border: 3px solid #0ff;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            min-height: 150px;
            box-shadow: inset 0 0 30px #0ff;
            background: linear-gradient(145deg, #001220, #000);
            position: relative;
        }
        .main-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,255,255,0.03) 0px, transparent 2px);
            pointer-events: none;
        }
        .time-display {
            color: #ffaa00;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #ff0;
        }
        .message-area {
            color: #aaffaa;
            text-shadow: 0 0 10px #00ff00;
            font-size: 1.1rem;
            margin: 10px 0;
            font-weight: bold;
            border-left: 3px solid #0f0;
            padding-left: 12px;
            min-height: 3em;
        }
        .status-panel {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #0ff;
            border-radius: 10px;
            background: rgba(0,30,50,0.6);
            color: #0ff;
            flex-wrap: wrap;
            gap: 10px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0ff;
            box-shadow: 0 0 12px #0ff;
            animation: blink 2s infinite;
        }
        .led.red {
            background: #f00;
            box-shadow: 0 0 12px #f00;
        }
        @keyframes blink {
            0%,100% { opacity:1; }
            50% { opacity:0.4; }
        }
        .grid-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 25px 0 20px;
        }
        .kitt-btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-size: 1.1rem;
            padding: 16px 5px;
            border-radius: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(2px);
        }
        .kitt-btn:active {
            background: #0ff;
            color: #000;
            transform: scale(0.95);
        }
        .special-btn {
            border-color: #f0f;
            box-shadow: 0 0 20px #f0f;
            color: #f0f;
        }
        .special-btn:active {
            background: #f0f;
            color: #000;
        }
        .chatbot-launcher {
            background: linear-gradient(145deg, #0ff, #f0f);
            color: #000;
            font-size: 1.6rem;
            padding: 20px;
            border: none;
            border-radius: 60px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 0 50px #0ff, 0 0 100px #f0f;
            margin: 25px 0 20px;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
            border: 2px solid white;
        }
        .chatbot-launcher:active {
            transform: scale(0.97);
            box-shadow: 0 0 80px #fff;
        }
        .footer {
            text-align: center;
            color: #6cf;
            font-size: 0.75rem;
            margin-top: 15px;
            opacity: 0.8;
        }
        @media (hover: none) {
            .kitt-btn:hover, .chatbot-launcher:hover { transform: none; }
        }
    </style>
</head>
<body>
    <div class="kitt-container">
        <h1>K.I.T.T.</h1>
        <div class="subtitle">KNIGHT INDUSTRIES 2000</div>
        <div class="scanner">
            <div class="scanner-light"></div>
        </div>
        <div class="main-screen">
            <div class="time-display" id="timeDisplay">&gt; 19:82:84</div>
            <div class="message-area" id="message">SystÃ¨me prÃªt. En attente de commande.</div>
        </div>
        <div class="status-panel">
            <span class="status-item"><span class="led"></span> SRS</span>
            <span class="status-item"><span class="led red"></span> TURBO</span>
            <span class="status-item"><span class="led"></span> CAMÃ‰LÃ‰ON</span>
            <span class="status-item"><span class="led red"></span> IA 1984</span>
        </div>
        
        <!-- Boutons avec actions concrÃ¨tes -->
        <div class="grid-buttons">
            <button class="kitt-btn" onclick="openLink('kitt')">ðŸš— KITT</button>
            <button class="kitt-btn" onclick="openLink('serie')">ðŸ“º SÃ‰RIE</button>
            <button class="kitt-btn special-btn" onclick="playSoundAndMessage('generique')">ðŸŽµ GÃ‰NÃ‰RIQUE</button>
            <button class="kitt-btn special-btn" onclick="playSoundAndMessage('scanner')">ðŸ”Š PHARE</button>
            <button class="kitt-btn" onclick="playSoundAndMessage('turbo')">ðŸ’¨ TURBO</button>
            <button class="kitt-btn" onclick="openLink('michael')">ðŸ‘¤ MICHAEL</button>
        </div>
        
        <!-- Bouton principal vers le chatbot -->
        <button class="chatbot-launcher" onclick="openChatbot()">
            âš¡ PARLER Ã€ KITT âš¡
        </button>
        
        <div class="footer">
            KNIGHT RIDER 1982-1984 â€¢ 5505 â€¢ JETSON NANO ORIN
        </div>
    </div>

    <script>
        // ==================== GESTION AUDIO ====================
        // On utilise des fichiers audio externes (libres de droits)
        // Sources : soundbible.com (licences : sampling+ / libre utilisation)
        const soundUrls = {
            generique: 'https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Knight+Rider+Theme&filename=mc/Music-SoundClips-Knight-Rider-Theme.mp3',  // attention: peut ne pas fonctionner
            scanner: 'https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Knight+Rider+Scanner&filename=ow/00880_KNIGHT_RIDER_CAR_SCANNER.mp3',
            turbo: 'https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Turbo+Boost&filename=mh/0441_turbo_boost.mp3'
        };
        
        // Fallback : si les URLs ne marchent pas, on utilise l'oscillateur
        function playFallbackSound(type) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            switch(type) {
                case 'generique':
                    osc.type = 'sawtooth';
                    osc.frequency.value = 440;
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now+1);
                    osc.start(now);
                    osc.stop(now+1);
                    break;
                case 'scanner':
                    osc.type = 'sine';
                    osc.frequency.value = 880;
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now+0.3);
                    osc.start(now);
                    osc.stop(now+0.3);
                    break;
                case 'turbo':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now+0.2);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now+0.3);
                    osc.start(now);
                    osc.stop(now+0.3);
                    break;
            }
        }

        function playSound(soundId) {
            const url = soundUrls[soundId];
            if (!url) return;
            
            // CrÃ©e un Ã©lÃ©ment audio
            const audio = new Audio(url);
            audio.play().catch(e => {
                console.log('Lecture audio Ã©chouÃ©e, utilisation du fallback', e);
                playFallbackSound(soundId);
            });
        }

        // ==================== ACTIONS DES BOUTONS ====================
        function setMessage(msg) {
            document.getElementById('message').innerText = msg;
        }

        function openLink(type) {
            let url = '';
            let msg = '';
            switch(type) {
                case 'kitt':
                    url = 'https://fr.wikipedia.org/wiki/KITT';
                    msg = 'Ouverture de la page Wikipedia de KITT...';
                    break;
                case 'serie':
                    url = 'https://fr.wikipedia.org/wiki/Knight_Rider';
                    msg = 'Ouverture de la page Wikipedia de la sÃ©rie...';
                    break;
                case 'michael':
                    url = 'https://fr.wikipedia.org/wiki/Michael_Knight';
                    msg = 'Ouverture de la page de Michael Knight...';
                    break;
                default:
                    return;
            }
            setMessage(msg);
            window.open(url, '_blank');
        }

        function playSoundAndMessage(soundId) {
            let msg = '';
            switch(soundId) {
                case 'generique':
                    msg = 'Lecture du gÃ©nÃ©rique de Knight Rider...';
                    break;
                case 'scanner':
                    msg = 'Activation du scanner...';
                    break;
                case 'turbo':
                    msg = 'Turbo Boost enclenchÃ© !';
                    break;
            }
            setMessage(msg);
            playSound(soundId);
        }

        function openChatbot() {
            setMessage('Connexion au chatbot KITT sur le rÃ©seau local...');
            // Ouvre le chatbot (Ã  ajuster si besoin)
            window.open('http://192.168.1.4:3000', '_blank');
        }

        // ==================== HORLOGE ====================
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2,'0');
            const minutes = String(now.getMinutes()).padStart(2,'0');
            const seconds = String(now.getSeconds()).padStart(2,'0');
            document.getElementById('timeDisplay').innerHTML = `&gt; ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Message de bienvenue
        setTimeout(() => setMessage('Bonjour Michael, je suis KITT. Cliquez sur un bouton.'), 2000);
    </script>
</body>
</html>
