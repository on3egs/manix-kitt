<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.I.T.T. Knight Rider</title>
    <style>
        /* VERSION OPTIMISÃ‰E POUR TÃ‰LÃ‰PHONE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            padding: 10px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,0,255,0.1) 0%, transparent 50%);
        }

        /* Le reste du CSS est le mÃªme mais optimisÃ© pour mobile */
        .kitt-container {
            max-width: 500px;
            margin: 0 auto;
            border: 3px solid #0ff;
            border-radius: 20px;
            padding: 20px 15px;
            background: rgba(0,10,20,0.9);
            box-shadow: 0 0 30px #0ff;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { border-color: #0ff; box-shadow: 0 0 30px #0ff; }
            50% { border-color: #f0f; box-shadow: 0 0 50px #f0f; }
            100% { border-color: #0ff; box-shadow: 0 0 30px #0ff; }
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            text-shadow: 0 0 15px #0ff;
            margin-bottom: 10px;
        }

        .scanner {
            width: 100%;
            height: 50px;
            background: #111;
            border-radius: 25px;
            margin: 20px 0;
            border: 2px solid #0ff;
            position: relative;
            overflow: hidden;
        }

        .scanner-light {
            width: 80px;
            height: 100%;
            background: linear-gradient(90deg, transparent, #f00, #ff8888, #f00, transparent);
            position: absolute;
            left: -80px;
            animation: scan 3s infinite;
            filter: blur(3px);
        }

        @keyframes scan {
            0% { left: -80px; }
            50% { left: 100%; }
            100% { left: -80px; }
        }

        .screen {
            background: #000;
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 180px;
            box-shadow: inset 0 0 20px #0ff;
            background: linear-gradient(145deg, #000a1a, #000);
        }

        .voice-line {
            color: #ff99cc;
            text-shadow: 0 0 8px #ff00ff;
            margin: 8px 0;
            font-size: 1rem;
        }

        .ai-line {
            color: #aaffaa;
            text-shadow: 0 0 8px #00ff00;
            margin: 10px 0;
            font-size: 1.2rem;
            border-left: 3px solid #0f0;
            padding-left: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        button {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            padding: 15px 5px;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 15px #0ff;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        button:active {
            background: #0ff;
            color: #000;
            transform: scale(0.95);
        }

        .special-btn {
            border-color: #f0f;
            box-shadow: 0 0 20px #f0f;
            color: #f0f;
        }

        .special-btn:active {
            background: #f0f;
            color: #000;
        }

        .status {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #0ff;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0ff;
            box-shadow: 0 0 10px #0ff;
            display: inline-block;
            margin-right: 5px;
            animation: blink 1.5s infinite;
        }

        .led.red {
            background: #f00;
            box-shadow: 0 0 10px #f00;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.7rem;
            color: #6cf;
        }
    </style>
</head>
<body>
    <div class="kitt-container">
        <h1>âš¡ K.I.T.T. âš¡</h1>
        <div style="text-align: center; font-size: 0.9rem;">KNIGHT INDUSTRIES 2000</div>
        
        <div class="scanner">
            <div class="scanner-light"></div>
        </div>

        <div class="screen" id="screen">
            <div style="color: #ffaa00;" id="timeDisplay">&gt; 22:47:83</div>
            <div class="voice-line" id="voiceDisplay">"Bonjour Michael"</div>
            <div class="ai-line" id="aiDisplay">Tous systÃ¨mes opÃ©rationnels</div>
        </div>

        <div class="status">
            <span><span class="led"></span>SRS</span>
            <span><span class="led red"></span>TURBO</span>
            <span><span class="led"></span>CAMÃ‰LÃ‰ON</span>
        </div>

        <div class="grid">
            <button onclick="kittSay('michael')">MICHAEL</button>
            <button onclick="kittSay('kitt')">KITT</button>
            <button class="special-btn" onclick="kittSay('maman')">MAMAN IA</button>
            <button class="special-btn" onclick="kittSay('vaisseau')">VAISSEAU</button>
            <button onclick="kittSay('turbo')">TURBO</button>
            <button onclick="kittSay('scan')">SCANNER</button>
        </div>

        <div style="margin-top: 15px; text-align: center; font-size: 0.8rem; background: rgba(255,255,0,0.1); padding: 5px; border-radius: 5px; border: 1px solid #ff0;" id="soundStatus">
            ðŸ”Š Appuyez pour entendre KITT
        </div>

        <div class="footer">
            KNIGHT RIDER 1982/1984 â€¢ IA MAMAN 1984
        </div>
    </div>

    <script>
        // Audio Context
        let audioCtx = null;
        
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(type) {
            initAudio();
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            switch(type) {
                case 'pip':
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 880;
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    oscillator.start(now);
                    oscillator.stop(now + 0.15);
                    break;
                    
                case 'sxox':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.value = 150;
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.1, now + 0.3);
                    oscillator.start(now);
                    oscillator.stop(now + 0.3);
                    break;
                    
                case 'alien':
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(220, now);
                    oscillator.frequency.exponentialRampToValueAtTime(110, now + 0.5);
                    oscillator.frequency.exponentialRampToValueAtTime(330, now + 1);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1);
                    oscillator.start(now);
                    oscillator.stop(now + 1);
                    break;
            }
            
            document.getElementById('soundStatus').innerHTML = `ðŸ”Š Son: ${type}`;
        }

        function kittSay(phrase) {
            const voiceDisplay = document.getElementById('voiceDisplay');
            const aiDisplay = document.getElementById('aiDisplay');
            
            // Effet tactile
            if (navigator.vibrate) navigator.vibrate(50);
            
            switch(phrase) {
                case 'michael':
                    voiceDisplay.innerText = '"Michael, je vous reÃ§ois parfaitement"';
                    aiDisplay.innerText = 'FrÃ©quence vocale verrouillÃ©e';
                    playSound('pip');
                    break;
                    
                case 'kitt':
                    voiceDisplay.innerText = '"Je suis KITT, votre fidÃ¨le compagnon"';
                    aiDisplay.innerText = 'MÃ©moire centrale: 8 Ko disponibles';
                    playSound('sxox');
                    break;
                    
                case 'maman':
                    voiceDisplay.innerText = '"Maman ?... Les Ã©toiles me parlent"';
                    aiDisplay.innerText = 'IA 1984 - CONNEXION Ã‰TABLIE';
                    playSound('alien');
                    break;
                    
                case 'vaisseau':
                    voiceDisplay.innerText = '"Le vaisseau mÃ¨re approche..."';
                    aiDisplay.innerText = 'FrÃ©quence: 1420 MHz captÃ©e';
                    playSound('alien');
                    break;
                    
                case 'turbo':
                    voiceDisplay.innerText = '"Turbo Boost activÃ© !"';
                    aiDisplay.innerText = '800 chevaux - Injection NOS';
                    playSound('sxox');
                    break;
                    
                case 'scan':
                    voiceDisplay.innerText = '"Scan environnement en cours"';
                    aiDisplay.innerText = '3 vÃ©hicules dÃ©tectÃ©s';
                    playSound('pip');
                    break;
            }
            
            // Animation screen
            const screen = document.getElementById('screen');
            screen.style.transform = 'scale(0.98)';
            setTimeout(() => screen.style.transform = 'scale(1)', 100);
        }

        // Horloge rÃ©tro
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').innerHTML = `&gt; ${hours}:${minutes}:${seconds}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Message de bienvenue
        setTimeout(() => {
            document.getElementById('voiceDisplay').innerText = '"Bienvenue dans le futur"';
        }, 2000);
    </script>
</body>
</html>
