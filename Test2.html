
<!DOCTYPE html>

    <style>
        /* Style identique Ã  la version prÃ©cÃ©dente, optimisÃ© pour GitHub */
        * {

        body {

                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 40%);
        }
        .kitt-container {
            max-width: 500px;
            width: 100%;
            background: rgba(0, 10, 20, 0.9);
            backdrop-filter: blur(5px);
            border: 4px solid #0ff;
            border-radius: 30px;
            padding: 25px 20px;
            box-shadow: 0 0 40px #0ff, inset 0 0 20px #0ff;
            animation: borderPulse 3s infinite;
        }
        @keyframes borderPulse {
            0% { border-color: #0ff; box-shadow: 0 0 40px #0ff, inset 0 0 20px #0ff; }
            50% { border-color: #f0f; box-shadow: 0 0 60px #f0f, inset 0 0 30px #f0f; }
            100% { border-color: #0ff; box-shadow: 0 0 40px #0ff, inset 0 0 20px #0ff; }
        }
        h1 {
            text-align: center;
            color: #0ff;
            font-size: 2.8rem;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;

            word-break: break-word;
        }
        .subtitle {
            text-align: center;
            color: #f0f;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #f0f;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .scanner {
            width: 100%;
            height: 60px;
            background: #111;
            border-radius: 30px;
            margin: 25px 0;
            border: 2px solid #0ff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #0ff;
        }
        .scanner-light {
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, #f00, #ff8a8a, #f00, transparent);
            position: absolute;
            left: -100px;
            animation: scan 4s infinite ease-in-out;
            filter: blur(5px);
        }
        @keyframes scan {
            0% { left: -100px; }
            50% { left: calc(100% - 0px); }
            100% { left: -100px; }
        }
        .main-screen {
            background: #000;
            border: 3px solid #0ff;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            min-height: 180px;
            box-shadow: inset 0 0 30px #0ff;
            background: linear-gradient(145deg, #001220, #000);
            position: relative;
        }
        .main-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,255,255,0.03) 0px, transparent 2px);
            pointer-events: none;
        }
        .time-display {
            color: #ffaa00;
            font-size: 1.1rem;
            margin-bottom: 10px;

        }
        .voice-line {

        .ai-line {
            color: #aaffaa;

        .status-panel {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #0ff;
            border-radius: 10px;
            background: rgba(0, 30, 50, 0.6);
            color: #0ff;
            flex-wrap: wrap;
            gap: 10px;
        }
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #0ff;
            box-shadow: 0 0 12px #0ff;
            animation: blink 2s infinite;
        }
        .led.red {
            background: #f00;
            box-shadow: 0 0 12px #f00;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .grid-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 25px 0 20px;
        }
        .kitt-btn {
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-size: 1.1rem;
            padding: 16px 5px;
            border-radius: 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(2px);
        }
        .kitt-btn:active {
            background: #0ff;
            color: #000;
            transform: scale(0.95);
        }
        .special-btn {

        .chatbot-launcher {

            margin: 25px 0 20px;
            transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
            border: 2px solid white;
        }
        .chatbot-launcher:active {
            transform: scale(0.97);
            box-shadow: 0 0 80px #fff;
        }
        .sound-info {
            background: rgba(255, 255, 0, 0.15);
            border: 1px solid #ff0;
            color: #ff0;
            padding: 8px;
            border-radius: 20px;

        }
        .footer {

            opacity: 0.8;
        }
        @media (hover: none) {
            .kitt-btn:hover, .chatbot-launcher:hover {

            }
        }

</head>
<body>
    <div class="kitt-container">

        <div class="main-screen" id="mainScreen">
            <div class="time-display" id="timeDisplay">&gt; 19:82:84</div>
            <div class="voice-line" id="voiceLine">"Bonjour Michael, le systÃ¨me est prÃªt."</div>
            <div class="ai-line" id="aiLine">Interface chatbot connectÃ©e au port 3000</div>
        </div>
        <div class="status-panel">
            <span class="status-item"><span class="led"></span> SRS</span>
            <span class="status-item"><span class="led red"></span> TURBO</span>
            <span class="status-item"><span class="led"></span> CAMÃ‰LÃ‰ON</span>

        </div>
        <div class="grid-buttons">
            <button class="kitt-btn" onclick="kittCommand('michael')">MICHAEL</button>

            âš¡ ACTIVER KITT âš¡

        <div class="sound-info" id="soundStatus">

    <script>
        // Audio context pour les sons
        let audioCtx = null;
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playSound(type) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            switch(type) {
                case 'pip':
                    oscillator.type = 'sine';
                    oscillator.frequency.value = 880;
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    oscillator.start(now);
                    oscillator.stop(now + 0.15);
                    break;
                case 'sxox':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.value = 150;
                    gainNode.gain.setValueAtTime(0.25, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.05, now + 0.3);
                    oscillator.start(now);
                    oscillator.stop(now + 0.3);
                    break;
                case 'alien':
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(220, now);
                    oscillator.frequency.exponentialRampToValueAtTime(110, now + 0.5);
                    oscillator.frequency.exponentialRampToValueAtTime(330, now + 1);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 1);
                    oscillator.start(now);
                    oscillator.stop(now + 1);
                    break;
            }
            document.getElementById('soundStatus').innerHTML = `ðŸ”Š Son Ã©mis : ${type}`;
        }

        // Commandes des boutons secondaires
        function kittCommand(cmd) {
            const voiceLine = document.getElementById('voiceLine');
            const aiLine = document.getElementById('aiLine');
            if (navigator.vibrate) navigator.vibrate(30);
            const screen = document.getElementById('mainScreen');
            screen.style.transform = 'scale(0.98)';
            setTimeout(() => screen.style.transform = 'scale(1)', 100);
            switch(cmd) {
                case 'michael':
                    voiceLine.innerText = '"Michael, je vous reÃ§ois. Tous les systÃ¨mes sont opÃ©rationnels."';
                    aiLine.innerText = 'Communication vocale Ã©tablie.';
                    playSound('pip');
                    break;
                case 'kitt':
                    voiceLine.innerText = '"Je suis KITT, votre fidÃ¨le compagnon. En quoi puis-je vous aider ?"';
                    aiLine.innerText = 'MÃ©moire centrale : 8 Ko libres.';
                    playSound('sxox');
                    break;
                case 'maman':
                    voiceLine.innerText = '"Maman ?... Les Ã©toiles... elles me parlent."';
                    aiLine.innerText = 'IA Maman (Alien 1979) connectÃ©e.';
                    playSound('alien');
                    break;
                case 'vaisseau':
                    voiceLine.innerText = '"Le vaisseau mÃ¨re approche... Ils viennent en paix."';
                    aiLine.innerText = 'FrÃ©quence extraterrestre captÃ©e.';
                    playSound('alien');
                    break;
                case 'turbo':
                    voiceLine.innerText = '"Turbo Boost activÃ© ! Accrochez-vous Michael !"';
                    aiLine.innerText = 'Injection NOS : 800ch.';
                    playSound('sxox');
                    break;
                case 'scan':
                    voiceLine.innerText = '"Scan environnemental en cours..."';
                    aiLine.innerText = '3 vÃ©hicules dÃ©tectÃ©s. Aucune menace.';
                    playSound('pip');
                    break;
            }
        }

        // Lancement du chatbot (redirection vers le Jetson Nano)
        function launchChatbot() {
            playSound('alien');
            const btn = document.getElementById('launchBtn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => btn.style.transform = 'scale(1)', 150);
            
            // URL du chatbot (Ã  modifier si besoin)
            const chatbotURL = 'http://192.168.1.4:3000';
            
            // Message de transition
            document.getElementById('voiceLine').innerText = '"Connexion au chatbot en cours..."';
            document.getElementById('aiLine').innerText = 'Redirection vers KITT IA...';
            
            // Ouvre l'URL dans un nouvel onglet (ou le mÃªme si vous prÃ©fÃ©rez)
            // Pour Ã©viter les problÃ¨mes de CORS/mixed content, on utilise window.open
            // Cela fonctionnera si l'utilisateur est sur le mÃªme rÃ©seau local.
            setTimeout(() => {
                window.open(chatbotURL, '_blank');
                // Option : remettre le message aprÃ¨s un dÃ©lai
                setTimeout(() => {
                    document.getElementById('voiceLine').innerText = '"PrÃªt Ã  vous reconnecter, Michael."';
                    document.getElementById('aiLine').innerText = 'En attente de commande.';
                }, 3000);
            }, 600);
        }

        // Horloge rÃ©tro
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').innerHTML = `&gt; ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Message de bienvenue diffÃ©rÃ©
        setTimeout(() => {
            document.getElementById('voiceLine').innerText = '"Bienvenue dans le futur, Michael."';
        }, 2000);

        // EmpÃªcher le double-tap zoom sur mobile
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
        });
    </script>
